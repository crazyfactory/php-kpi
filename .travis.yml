language: php

matrix:
  include:
  - php: 5.3
  - php: 5.6
  - php: 7.1
  - php: nightly

  fast_finish: true

  allow_failures:
  - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --prefer-dist

script:
  - echo "No tests implemented"

deploy:
    provider: script
    script: scripts/deploy.sh
    skip_cleanup: false
    on:
      tags: true
      condition: "$TRAVIS_PHP_VERSION = 5.6"

